# yamllint disable rule:indentation rule:line-length
# Arch
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  config: /home/user/.config/{{ cookiecutter.abbr }}/config
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@{{ cookiecutter.abbr_pysafe }}:lookup
    - C@{{ cookiecutter.abbr_pysafe }}
    - Y:G@id
  master: template-master
  pkg:
    name: {{ cookiecutter.pkg }}
  rootgroup: root
  service:
    name: {{ cookiecutter.pkg }}
  subcomponent:
    config: /home/user/.config/{{ cookiecutter.abbr }}/subcomponent/config
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      tool-{{ cookiecutter.abbr }}-config-file-file-managed:
      - example.tmpl.jinja
      tool-{{ cookiecutter.abbr }}-subcomponent-config-file-file-managed:
      - subcomponent-example.tmpl.jinja
  winner: pillar
