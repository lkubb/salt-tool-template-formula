# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  pkg:
    name: {{ cookiecutter.pkg }}
    enable_repo:
      - stable
  rootgroup: root
  config:
    default_confdir: '{{ cookiecutter.default_confdir }}'
    default_conffile: 'config'
    default_xdg_conffile: 'config'
  subcomponent:
    config: '{{ cookiecutter.default_confdir }}/subcomponent'
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
